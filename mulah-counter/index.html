<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mulah Counter</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class = "mainBox">
            <h3 class = "header">Money Counter</h3>

            <div class ="counter-and-button">
                $
                <input class="mulah" placeholder="0.00"> </input>
                <button type="button" class="go-stop-button"> GO</button>


            </div>

            <br/>

            <div class = "rate-and-time">
                <div class ="hourly-rate-div">
                    Hourly Rate:
                    $
                    <input type="text" class="hourly-rate"/>
                    /hr
                </div>
                <div class="time elapsed">
                    Time elapsed:
                    <span class="hours"> __ </span>
                    hr
                    <span class="min"> __</span>
                    min
                    <span class="sec"> __</span>
                    sec
                </div>
            </div>

        </div>
    </body>
</html>
