<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="quiz-container" id = "quiz">
            <h1 id = "title">Knoxville Questionnaire</h1>

            <h2 id = "question">Question Text</h2>
            <!-- HTML SHORTCUT: ul>li*4>input+label -->
            <ul>
                <li>
                    <input type="radio" id = "a" name = "ans" class = "answer">
                    <label for="a" id = "a_text">Question</label>
                </li>
                <li>
                    <input type="radio" id = "b" name = "ans" class = "answer">
                    <label for="b" id = "b_text">Question</label>
                </li>
                <li>
                    <input type="radio" id = "c" name = "ans" class = "answer">
                    <label for="c" id = "c_text">Question</label>
                </li>
                <li>
                    <input type="radio" id = "d" name = "ans" class = "answer">
                    <label for="d" id = "d_text">Question</label>
                </li>
            </ul>

            <button id = "submit">Submit</button>
        </div>
    </body>
</html>
